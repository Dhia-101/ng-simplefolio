<section>
  <h2 [@appearAnimation]="animations.state">Contact</h2>
  <p [@appearAnimation]="{ value: animations.state, params: animations.params}">{{ getData().callToAction }}</p>
  <a [@appearAnimation]="{ value: animations.state, params: animations.params}" [href]="'mailto:' + getData().email">Email Me</a>
</section>
