<section>
  <h2  [@appearAnimation]="animationState.title">Projects</h2>
  <div class="project" *ngFor="let project of projects; let i = index" #Project>
    <div class="info" [@appearAnimation]="{ value: animationState.projects[i], params: { startX: '-5%', startY: '0' }}">
      <h3>
        {{ project.title }}
      </h3>
      <p>
        {{ project.description }}
      </p>
      <div class="buttons">
        <a class="primary-btn" [href]="project.demoLink">See Live</a>
        <a class="secondary-btn" [href]="project.codeLink">Source Code</a>
      </div>
    </div>
    <div class="img-wrapper" [@appearAnimation]="{ value: animationState.projects[i], params: { startX: '5%', startY: '0' }}">
      <img [src]="'assets/' + project.imageName + '.jpg'" alt="">
    </div>
  </div>
</section>
